<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Tempahan Pusat Digital SMANIP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004aad;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #004aad;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #003580;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #004aad;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Borang Tempahan Pusat Digital SMANIP</h1>

  <form onsubmit="sendData(); return false;">
    <label>Nama:</label>
    <input type="text" id="nama" required>

    <label>Kelas:</label>
    <input type="text" id="kelas" required>

    <label>Tarikh:</label>
    <input type="date" id="tarikh" required>

    <label>Masa:</label>
    <input type="text" id="masa" placeholder="Contoh: 8.00 - 9.00 pagi" required>

    <button type="submit">Hantar Tempahan</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Tarikh</th>
        <th>Masa</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="jadual"></tbody>
  </table>

  <script>
  const SHEET_URL = "https://script.google.com/macros/s/AKfycbzg9lJSlXYDtGaCaiLmALRZ-qQJ0YBHAxdxzvnSPnG8KkC4m5Vk3d9QqOCOspw5XE_5/exec"; 

  async function loadData() {
    const res = await fetch(SHEET_URL);
    const data = await res.json();
    renderTable(data);
  }

  async function sendData() {
    const nama = document.getElementById("nama").value;
    const kelas = document.getElementById("kelas").value;
    const tarikh = document.getElementById("tarikh").value;
    const masa = document.getElementById("masa").value;
    const status = "Tempahan Diterima";

    await fetch(SHEET_URL, {
      method: "POST",
      body: JSON.stringify({ nama, kelas, tarikh, masa, status }),
      headers: { "Content-Type": "application/json" }
    });

    // Kosongkan borang selepas hantar
    document.querySelector("form").reset();
    loadData();
  }

  function renderTable(data) {
    const table = document.getElementById("jadual");
    table.innerHTML = "";
    data.slice(1).forEach(row => {
      const tr = document.createElement("tr");
      row.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });
  }

  // Auto refresh setiap 5 saat
  setInterval(loadData, 5000);
  loadData();
  </script>
</body>
</html>
